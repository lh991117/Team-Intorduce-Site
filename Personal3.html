<!DOCTYPE html>
<html lang="en">
  <head>

    div.box {
      width: 100%;

      flex-wrap: wrap;

      padding: 3%;
    }

    div.picture {
      width: 40%;
      height: 100%;
      background-color: antiquewhite;
    }

    div.picture img {
      object-fit: cover;
      width: 100%;
    }

    div.introduce a {
      text-decoration-line: none;
      color: #999;
    }

    footer {
      width: 100%;
      background-color: bisque;
    }
    footer button {
      padding: 1%;
      position: absolute;
      right: 50%;
      bottom: -10%;
      border-radius: 10px;
      cursor: pointer;
      color: #333;
      text-decoration: none;
